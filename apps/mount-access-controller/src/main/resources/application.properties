spring.application.name=mount-access-controller
server.port=8080

# API Key (should be overridden by environment variable or Kubernetes secret)
api.key=default-api-key-change-me

# Mount base path
mount.base.path=/mnt/dump

# Ownership operation mode: 'chown' or 'chmod'
# - chown: Change ownership (default, works with local storage)
# - chmod: Set permissions to 777 (required for NFS without no_root_squash)
mount.ownership.op=chown

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.mountaccess=INFO
logging.level.org.springframework.web=INFO
