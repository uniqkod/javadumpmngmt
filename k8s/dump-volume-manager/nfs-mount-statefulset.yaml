apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    openshift.io/scc: dump-volume-privileged
  name: nfs-mount-manager
  namespace: heapdump
  labels:
    app: nfs-mount-manager
spec:
  serviceName: nfs-mount-manager
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nfs-mount-manager
    spec:
      nodeSelector:
        heapdump: test
      restartPolicy: Always
      serviceAccountName: dump-volume-manager
      schedulerName: default-scheduler
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - nfs-mount-manager
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 5
      securityContext: {}
      hostNetwork: true
      hostPID: true
      containers:
        - resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          readinessProbe:
            exec:
              command:
                - nsenter
                - '--target'
                - '1'
                - '--mount'
                - '--uts'
                - '--ipc'
                - '--net'
                - '--pid'
                - '--'
                - sh
                - '-c'
                - 'test -f /mnt/nfs-dump/.ready && mountpoint -q /mnt/nfs-dump'
            initialDelaySeconds: 15
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: nfs-mounter
          command:
            - /bin/sh
            - '-c'
            - |
              echo "Starting NFS mount manager..."
              echo "Using busybox with nsenter to access host utilities"
              
              # Create mount point on host using nsenter
              echo "Creating mount point..."
              nsenter --target 1 --mount --uts --ipc --net --pid -- mkdir -p /mnt/nfs-dump
              
              # Check if already mounted
              if nsenter --target 1 --mount --uts --ipc --net --pid -- mountpoint -q /mnt/nfs-dump; then
                echo "⚠️  Already mounted, unmounting..."
                nsenter --target 1 --mount --uts --ipc --net --pid -- umount /mnt/nfs-dump || echo "Unmount failed"
              fi
              
              # Resolve NFS server
              echo "Resolving NFS server..."
              NFS_SERVER=$(getent hosts nfs-server.heapdump.svc.cluster.local | awk '{print $1}')
              
              if [ -z "$NFS_SERVER" ]; then
                echo "❌ ERROR: Cannot resolve nfs-server.heapdump.svc.cluster.local"
                exit 1
              fi
              
              echo "✅ NFS Server: ${NFS_SERVER}"
              
              # Mount NFS using host's mount command via nsenter
              echo "Mounting NFS to /mnt/nfs-dump on host..."
              nsenter --target 1 --mount --uts --ipc --net --pid -- \
                mount -t nfs -o vers=4,rw,async,noatime ${NFS_SERVER}:/exports /mnt/nfs-dump
              
              # Verify mount
              if nsenter --target 1 --mount --uts --ipc --net --pid -- mountpoint -q /mnt/nfs-dump; then
                echo "✅ NFS mounted successfully"
              else
                echo "❌ ERROR: Mount failed"
                nsenter --target 1 --mount --uts --ipc --net --pid -- mount | grep nfs || echo "No NFS mounts"
                exit 1
              fi
              
              # Set permissions
              nsenter --target 1 --mount --uts --ipc --net --pid -- chmod 777 /mnt/nfs-dump
              echo "Permissions set to 777"
              
              # Display info
              echo "Mount details:"
              nsenter --target 1 --mount --uts --ipc --net --pid -- df -h /mnt/nfs-dump
              nsenter --target 1 --mount --uts --ipc --net --pid -- mount | grep nfs-dump
              
              # Create readiness marker
              nsenter --target 1 --mount --uts --ipc --net --pid -- touch /mnt/nfs-dump/.ready
              
              echo "✅ NFS mount ready. Monitoring..."
              
              # Monitor loop - remount if lost
              while true; do
                sleep 30
                if ! nsenter --target 1 --mount --uts --ipc --net --pid -- mountpoint -q /mnt/nfs-dump; then
                  echo "⚠️  NFS mount lost! Remounting..."
                  nsenter --target 1 --mount --uts --ipc --net --pid -- \
                    mount -t nfs -o vers=4,rw,async,noatime ${NFS_SERVER}:/exports /mnt/nfs-dump
                  
                  if nsenter --target 1 --mount --uts --ipc --net --pid -- mountpoint -q /mnt/nfs-dump; then
                    echo "✅ Remounted successfully"
                    nsenter --target 1 --mount --uts --ipc --net --pid -- touch /mnt/nfs-dump/.ready
                  else
                    echo "❌ Remount failed"
                    nsenter --target 1 --mount --uts --ipc --net --pid -- rm -f /mnt/nfs-dump/.ready 2>/dev/null || true
                  fi
                fi
              done
          livenessProbe:
            exec:
              command:
                - nsenter
                - '--target'
                - '1'
                - '--mount'
                - '--uts'
                - '--ipc'
                - '--net'
                - '--pid'
                - '--'
                - sh
                - '-c'
                - 'mountpoint -q /mnt/nfs-dump'
            initialDelaySeconds: 20
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
            privileged: true
            runAsUser: 0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: host-mnt
              mountPath: /host/mnt
              mountPropagation: Bidirectional
          terminationMessagePolicy: File
          # BusyBox is enough - we install nfs-utils at runtime
          image: 'docker.io/busybox:latest'
      serviceAccount: dump-volume-manager
      volumes:
        - name: host-mnt
          hostPath:
            path: /mnt
            type: DirectoryOrCreate
      dnsPolicy: ClusterFirst
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute
      priorityClassName: dump-volume-critical
  podManagementPolicy: OrderedReady
  replicas: 2
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  selector:
    matchLabels:
      app: nfs-mount-manager
