apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    openshift.io/scc: dump-volume-privileged
  name: nfs-mount-manager
  namespace: heapdump
  labels:
    app: nfs-mount-manager
spec:
  serviceName: nfs-mount-manager
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nfs-mount-manager
    spec:
      nodeSelector:
        heapdump: test
      restartPolicy: Always
      serviceAccountName: dump-volume-manager
      schedulerName: default-scheduler
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - nfs-mount-manager
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 5
      securityContext: {}
      hostNetwork: true
      hostPID: true
      containers:
        - resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          readinessProbe:
            exec:
              command:
                - sh
                - '-c'
                - 'test -f /host/mnt/nfs-dump/.ready && mountpoint -q /host/mnt/nfs-dump'
            initialDelaySeconds: 15
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: nfs-mounter
          command:
            - /bin/sh
            - '-c'
            - |
              echo "Starting NFS mount manager..."
              echo "Running as privileged root container with hostPID"
              
              # Check if NFS utils already installed
              echo "Checking for NFS utilities..."
              if command -v mount.nfs >/dev/null 2>&1; then
                echo "✅ NFS utils already installed"
                mount.nfs -V
              else
                echo "NFS utils not found, installing..."
                
                # Install NFS utils (container has microdnf in UBI Minimal)
                if command -v microdnf >/dev/null 2>&1; then
                  microdnf install -y nfs-utils 2>&1 || echo "Install completed"
                elif command -v dnf >/dev/null 2>&1; then
                  dnf install -y nfs-utils 2>&1 || echo "Install completed"
                elif command -v yum >/dev/null 2>&1; then
                  yum install -y nfs-utils 2>&1 || echo "Install completed"
                else
                  echo "❌ ERROR: No package manager found and nfs-utils not installed"
                  exit 1
                fi
                
                # Verify installation succeeded
                if command -v mount.nfs >/dev/null 2>&1; then
                  echo "✅ NFS utils installed successfully"
                  mount.nfs -V
                else
                  echo "❌ ERROR: NFS utils installation failed"
                  rpm -qa | grep nfs || echo "No NFS packages found"
                  exit 1
                fi
              fi
              
              # Create mount point on host (via hostPath mount)
              echo "Creating mount point..."
              mkdir -p /host/mnt/nfs-dump
              
              # Check if already mounted
              if mountpoint -q /host/mnt/nfs-dump; then
                echo "⚠️  Already mounted, unmounting..."
                umount /host/mnt/nfs-dump || echo "Unmount failed"
              fi
              
              # Resolve NFS server
              echo "Resolving NFS server..."
              NFS_SERVER=$(getent hosts nfs-server.heapdump.svc.cluster.local | awk '{print $1}')
              
              if [ -z "$NFS_SERVER" ]; then
                echo "❌ ERROR: Cannot resolve nfs-server.heapdump.svc.cluster.local"
                getent hosts nfs-server.heapdump.svc.cluster.local || echo "DNS failed"
                exit 1
              fi
              
              echo "✅ NFS Server: ${NFS_SERVER}"
              
              # Mount NFS
              echo "Mounting NFS to /host/mnt/nfs-dump..."
              mount -t nfs -o vers=4,rw,async,noatime ${NFS_SERVER}:/exports /host/mnt/nfs-dump
              
              # Verify mount
              if mountpoint -q /host/mnt/nfs-dump; then
                echo "✅ NFS mounted successfully"
              else
                echo "❌ ERROR: Mount failed"
                mount | grep nfs || echo "No NFS mounts found"
                exit 1
              fi
              
              # Set permissions
              chmod 777 /host/mnt/nfs-dump
              echo "Permissions set to 777"
              
              # Display info
              echo "Mount details:"
              df -h /host/mnt/nfs-dump
              mount | grep nfs-dump
              
              # Create readiness marker
              touch /host/mnt/nfs-dump/.ready
              
              echo "✅ NFS mount ready. Monitoring..."
              
              # Monitor loop - remount if lost
              while true; do
                sleep 30
                if ! mountpoint -q /host/mnt/nfs-dump; then
                  echo "⚠️  NFS mount lost! Remounting..."
                  mount -t nfs -o vers=4,rw,async,noatime ${NFS_SERVER}:/exports /host/mnt/nfs-dump
                  
                  if mountpoint -q /host/mnt/nfs-dump; then
                    echo "✅ Remounted successfully"
                    touch /host/mnt/nfs-dump/.ready
                  else
                    echo "❌ Remount failed"
                    rm -f /host/mnt/nfs-dump/.ready 2>/dev/null || true
                  fi
                fi
              done
          livenessProbe:
            exec:
              command:
                - sh
                - '-c'
                - 'mountpoint -q /host/mnt/nfs-dump'
            initialDelaySeconds: 20
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
            privileged: true
            runAsUser: 0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: host-mnt
              mountPath: /host/mnt
              mountPropagation: Bidirectional
          terminationMessagePolicy: File
          # BusyBox is enough - we install nfs-utils at runtime
          image: 'docker.io/busybox:latest'
      serviceAccount: dump-volume-manager
      volumes:
        - name: host-mnt
          hostPath:
            path: /mnt
            type: DirectoryOrCreate
      dnsPolicy: ClusterFirst
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute
      priorityClassName: dump-volume-critical
  podManagementPolicy: OrderedReady
  replicas: 2
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  selector:
    matchLabels:
      app: nfs-mount-manager
