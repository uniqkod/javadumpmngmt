
 
kind: Deployment
apiVersion: apps/v1
metadata:
  name: memory-leak-app
  namespace: heapdump
  labels:
    app: memory-leak-app
    app.kubernetes.io/component: application
    app.kubernetes.io/name: memory-leak-app
    app.openshift.io/runtime: java
spec:
  replicas: 4
  selector:
    matchLabels:
      app: memory-leak-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: memory-leak-app
        deployment: memory-leak-app
      annotations:
        openshift.io/scc: restricted
    spec:
      nodeSelector:
        heapdump: test
      restartPolicy: Always
      initContainers:
        - resources: {}
          terminationMessagePath: /dev/termination-log
          name: wait-for-volume-manager
          command:
            - sh
            - '-c'
            - |
              echo "Waiting for dump volume manager to be ready..."
              while [ ! -f /mnt/dump/.ready ]; do
                echo "Volume manager not ready yet, waiting..."
                ls -al /mnt/dump
                sleep 3
              done
              mkdir /dumps/heap
              chown -R 185:185 /dumps/heap
              echo "Volume manager is ready, proceeding with application startup"
          securityContext:
            privileged: true
            runAsUser: 0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: heap-dumps
              mountPath: /dumps
            - name: host-dumps
              readOnly: true
              mountPath: /mnt/dump
          terminationMessagePolicy: File
          image: 'registry.connect.redhat.com/sumologic/busybox:1.37.0-ubi'
      serviceAccountName: dump-volume-manager
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      securityContext: {}
      containers:
        - resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: memory-leak-app
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: JAVA_OPTS
              value: '-Xmx256m -Xms128m -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/dumps/heap/$(POD_NAME).hprof'
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: heap-dumps
              mountPath: /dumps
            - name: host-dumps
              readOnly: true
              mountPath: /mnt/dump
          terminationMessagePolicy: File
          image: 'image-registry.openshift-image-registry.svc:5000/heapdump/memory-leak-demo@sha256:7c1233b2bfdc3cfcf016106cbea8622c39aedcde4dcffe4c35215638d8f2d529'
      serviceAccount: dump-volume-manager
      volumes:
        - name: heap-dumps
          hostPath:
            path: /mnt/dump/memory-leak-demo
            type: DirectoryOrCreate
        - name: host-dumps
          hostPath:
            path: /mnt/dump
            type: Directory
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

 

---
apiVersion: v1
kind: Service
metadata:
  name: memory-leak-service
  labels:
    app: memory-leak-app
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: memory-leak-app
