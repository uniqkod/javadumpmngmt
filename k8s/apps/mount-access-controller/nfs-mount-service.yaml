apiVersion: v1
kind: Service
metadata:
  name: nfs-mount-access-controller
  namespace: heapdump
  labels:
    app: nfs-mount-access-controller
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  internalTrafficPolicy: Local
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: nfs-mount-access-controller
