# PersistentVolumeClaim is now handled by volumeClaimTemplates in StatefulSet
# ---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: dump-volume-critical
value: 1000000
globalDefault: false
description: "High priority for dump volume manager DaemonSet"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dump-volume-manager
  #namespace: memory-leak-demo
  labels:
    app: dump-volume-manager
  annotations:
    openshift.io/scc: dump-volume-privileged
spec:
  serviceName: dump-volume-manager
  replicas: 1
  selector:
    matchLabels:
      app: dump-volume-manager
  template:
    metadata:
      labels:
        app: dump-volume-manager
    spec:
      serviceAccountName: dump-volume-manager
      priorityClassName: dump-volume-critical
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - dump-volume-manager
            topologyKey: kubernetes.io/hostname
      containers:
      - name: volume-manager
        image: busybox:1.36.1
        command:
        - /bin/sh
        - -c
        - |
          echo "Starting dump volume manager..."
          echo "Mounting PV to host /mnt/dump..."
          
          # Create mount point on host if it doesn't exist
          mkdir -p /host/mnt/dump
          
          # Check if already mounted (happens on restart)
          if mountpoint -q /host/mnt/dump; then
            echo "WARNING: /host/mnt/dump is already a mountpoint"
            echo "Attempting to unmount existing mount..."
            umount /host/mnt/dump || echo "Unmount failed, will try to mount anyway"
          fi
          
          # Mount the PVC storage to host path using bind mount
          if mountpoint -q /pv-storage; then
            echo "PV is mounted at /pv-storage"
            echo "Creating bind mount to /host/mnt/dump..."
            mount --bind /pv-storage /host/mnt/dump
            
            # Verify mount succeeded
            if mountpoint -q /host/mnt/dump; then
              echo "Bind mount created successfully"
            else
              echo "ERROR: Bind mount failed"
              exit 1
            fi
          else
            echo "ERROR: PV not mounted at /pv-storage"
            exit 1
          fi
          
          # Set permissions
          chmod 777 /host/mnt/dump
          echo "Permissions set to 777"
          
          # Display information
          echo "Available space on /mnt/dump:"
          df -h /host/mnt/dump
          
          echo "Mount information:"
          mount | grep /host/mnt/dump
          
          # Create readiness marker file
          echo "ready" > /host/mnt/dump/.ready
          
          echo "Volume manager running. Keeping pod alive..."
          
          # Monitor mount point and recreate if lost
          while true; do
            sleep 30
            if ! mountpoint -q /host/mnt/dump; then
              echo "WARNING: Mount point lost! Attempting to remount..."
              mount --bind /pv-storage /host/mnt/dump
              if mountpoint -q /host/mnt/dump; then
                echo "Remount successful"
                echo "ready" > /host/mnt/dump/.ready
              else
                echo "ERROR: Remount failed"
                rm -f /host/mnt/dump/.ready 2>/dev/null || true
              fi
            fi
          done
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: host-mnt
          mountPath: /host/mnt
          mountPropagation: Bidirectional
        - name: pv-storage
          mountPath: /pv-storage
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - test -f /host/mnt/dump/.ready && mountpoint -q /host/mnt/dump
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - mountpoint -q /host/mnt/dump
          initialDelaySeconds: 10
          periodSeconds: 30
      volumes:
      - name: host-mnt
        hostPath:
          path: /mnt
          type: DirectoryOrCreate
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
  volumeClaimTemplates:
  - metadata:
      name: pv-storage
      labels:
        app: dump-volume-manager
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: ocs-storagecluster-ceph-rbd
